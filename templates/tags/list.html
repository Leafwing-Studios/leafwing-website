{% extends "index.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title">
        Tags
      </h1>
      <p class='subtitle'>{{ terms | length }} tags in total</p>
      <p>
        {% for tag in terms %}
        <a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}">
          <span>{{tag.name}} <sup>{{ tag.pages | length }}</sup></span>
        </a>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock content %}
