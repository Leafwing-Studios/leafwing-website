{% extends "index.html" %}

{% block title %}{{ term.name }} | {{ super() }} {% endblock title %}

{% block content %}
<h1 style="margin-bottom: 32px" >  Posts tagged #{{ term.name }} </h1>

<section>
  <div class="container">
    {% for page in paginator.pages %}
      {{ macros::post_card(page=page) }}
    {% endfor %}
  </div>
</section>
{% endblock %}
