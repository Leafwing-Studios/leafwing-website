{% import "_macros.html" as macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }} | {{ super() }} {% endblock title %}

{% block header %}
<header class="box-shadow">
    {{ macros::render_header() }}
</header>
{% endblock header %}

{% block content %}
<div class="heading-text raleway">{{ page.description }}</div>
<div class="oswald">{{ page.content | safe }}</div>
{% endblock content %}
